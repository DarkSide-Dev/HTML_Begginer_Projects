<!DOCTYPE html>
<html>
	<head>
		<title>Tags</title>
		<meta charset="utf-8">
	</head>

	<body bgcolor="#863636">

		<section>
			Opa meu grande amigo;
		</section>
		<!--
			Tag que separa o site em seções de assuntos diferentes 
		-->

		<article>
			Tudo tranquilo?
		</article>
		<!--
			Diz para o motor de busca que aqui se terá o conteúdo principal do site
		-->

		<aside>
			Espero que esteja tudo bem..
		</aside>

		<!-- Conteúdo secundário da página -->

		Já que hoje é do <time datetime="2003-02-06">seu aniversário</time>

	</body>

</html>
