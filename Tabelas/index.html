<!DOCTYPE html>
<html>
	<head>
		<title>Tutorial de Tabelas - Curso de PHP</title>
		<meta charset="utf-8">
	</head>

	<body>
		<center><h1>Tabelas</h1></center>

		<table width="500" border="1" align="center">
			<tr bgcolor="lightgrey">
				<td>Produto</td>
				<td>Qtd.</td>
				<td>Preço</td>
			</tr>

			<tr bgcolor="lightgreen">
				<td width="100">Chocolate</td>
				<td width="120">5</td>
				<td width="150">4</td>
			</tr>

			<tr bgcolor="yellow">
				<td>Total</td>

				<!-- Colspan equivale ao número de colunas que uma irá equivaler -->

				<td colspan="2" align="center">20</td>
			</tr>



		</table>
	</body>
</html>
